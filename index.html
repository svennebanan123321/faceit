<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title> <!-- Changed from "Checking your browser..." -->
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-video" id="container-video">
        <video class="video" id="video" autoplay muted loop>
            <source src="vid/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container" id="container">
        <img class="gif" src="img/dots.gif" alt="Dots">
        <h2 class="text">Loading...</h2>
        <p class="text">Please wait a moment.</p>

        <!-- Fake Cookie Image (Click to Continue) -->
        <div class="cookie-container" id="cookie-container">
            <img src="img/cookie.png" alt="Accept Cookies" id="cookie" onclick="showVideo()">
            <p>Click to accept cookies and continue</p>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
